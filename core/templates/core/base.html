{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% block title %}
            Twitter
        {% endblock title %}
    </title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script src="https://use.fontawesome.com/a04d9e4c1c.js"></script>

    <link rel="stylesheet" type="text/css" href="{% static 'core/styles.css' %}" />
</head>
<body>
    <header>
        <nav class="navbar navbar-fixed-top">
            <div class="container">             
                <ul class="nav navbar-nav">
                    <li><img class="navbar-brand icon-logo" src="https://www.dropbox.com/s/hx8tbx991rkz3rr/awesome_tweet.png?dl=1"/></li>

                    <li><a href="{% url 'core:index' %}" class="navbar-brand">
                        <i class="fa fa-home" aria-hidden="true"></i>
                    </a></li>

                    <li><a href="{% url 'core:index' %}" class="navbar-brand">
                        <i class="fa fa-bolt" aria-hidden="true"></i>
                    </a></li>

                    <li><a href="{% url 'tweets:tweet_display' %}" class="navbar-brand">
                        <i class="fa fa-bell" aria-hidden="true"></i>
                    </a></li>
                    
                    <li><a href="{% url 'core:index' %}" class="navbar-brand">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </a></li>

                <li class="navbar-right">
                    {% if request.user.is_authenticated %}
                        <a class="navbar-brand navbar-right" href="{% url 'accounts:logout' %}">Logout
                        </a>
                    {% else %}
                        <a class="navbar-brand navbar-right" href="{% url 'accounts:login' %}">Login</a>
                        <a class="navbar-brand navbar-right" href="{% url 'accounts:register' %}">Sign Up</a>
                        <p class="navbar-text navbar-right">
                            Signed in as {{request.user.username}}
                        </p>
                    {% endif %}

                    <a class="navbar-brand navbar-right navbar-fixed-top" href="{% url 'user_profiles:profile_list' %}"> 
                        {% load static %}
                        <img src="{% static 'core/awesome_profile.png' %}" class="navbar-brand user-photo-nav">
                    </a>
                </li>
                </ul>
                
                
            </div>            
        </nav>
    </header>
    <div class="container">
            
            {% block content %}

            {% endblock %}
       
    </div>
    <footer class="page-footer">
        <hr>
        <div class="container">
            &copy; Awesome Inc U. Bootcamp 2016
        </div>
    </footer>

    <script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
