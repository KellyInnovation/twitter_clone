
<div class="panel panel-default tweet-box">
	<div class="row">
		<div class="col-xs-1">
			{% load static %}
			<img src="{% static 'core/awesome_profile.png' %}" class="user-photo">
		</div>
		<div class="col-xs-1"></div>
		<div class="col-xs-10 tweet-rows">
			<div class="row">
				<strong>{{full_name}}</strong>
				@{{tweet.user.username}}-
				{{tweet.published_date}}
			</div>
			<div class="row">	
				{{tweet.tweet_text}}
			</div>						
		</div>	
	</div>	
</div>
