<h3>Who to Follow</h3>
	{% for user in users %}
		<a href="{% url 'user_profiles:other_profile' user.id %}">
								
			<div class="panel panel-default to-follow">
				<div class="row">
					<div class="col-xs-3">
						{% load static %}
						<img src="{% static 'core/awesome_profile.png' %}" class="follow-user-photo">
					</div>

					<div class="col-xs-9 tweet-rows">
						<div class="row">
							<strong>{{user.first_name.title}} {{user.last_name.title}}</strong>
							@{{user.username}}
						</div>					
					</div>	
				</div>	
			</div>
		</a>
	{% endfor %}
